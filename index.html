import os

def generate_minimal_app(brief_text, output_dir):
    os.makedirs(output_dir, exist_ok=True)
    html_content = f"""
    <!DOCTYPE html>
    <html>
    <head><title>Task App</title></head>
    <body>
      <h1>Task Brief</h1>
      <p>{brief_text}</p>
    </body>
    </html>
    """

    with open(os.path.join(output_dir, "index.html"), "w") as f:
        f.write(html_content)
