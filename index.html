<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEC Share Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        .data-container {
            max-width: 600px;
            margin: 0 auto;
        }
        .data-item {
            margin-bottom: 20px;
        }
        .label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="data-container">
        <div class="data-item">
            <span class="label">Entity Name:</span>
            <span id="share-entity-name"></span>
        </div>
        <div class="data-item">
            <span class="label">Maximum Shares:</span>
            <span id="share-max-value"></span>
            <span>in FY</span>
            <span id="share-max-fy"></span>
        </div>
        <div class="data-item">
            <span class="label">Minimum Shares:</span>
            <span id="share-min-value"></span>
            <span>in FY</span>
            <span id="share-min-fy"></span>
        </div>
    </div>

    <script>
        async function loadData() {
            const urlParams = new URLSearchParams(window.location.search);
            const cik = urlParams.get('CIK') || '0000820027';
            
            try {
                const response = await fetch('data.json');
                const data = await response.json();
                
                document.getElementById('share-entity-name').textContent = data.entityName;
                document.getElementById('share-max-value').textContent = data.maxShares.value.toLocaleString();
                document.getElementById('share-max-fy').textContent = data.maxShares.fiscalYear;
                document.getElementById('share-min-value').textContent = data.minShares.value.toLocaleString();
                document.getElementById('share-min-fy').textContent = data.minShares.fiscalYear;
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }

        window.onload = loadData;
    </script>
</body>
</html>
