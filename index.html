<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #weather {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="weather">
        <h1>Weather Display</h1>
        <p id="location">Loading...</p>
        <p id="temperature"></p>
        <p id="description"></p>
    </div>

    <script>
        async function fetchWeather() {
            try {
                const response = await fetch('https://api.openweathermap.org/data/2.5/weather?q=London&appid=YOUR_API_KEY');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                document.getElementById('location').textContent = `Location: ${data.name}`;
                document.getElementById('temperature').textContent = `Temperature: ${(data.main.temp - 273.15).toFixed(2)} Â°C`;
                document.getElementById('description').textContent = `Weather: ${data.weather[0].description}`;
            } catch (error) {
                document.getElementById('location').textContent = 'Error fetching weather data';
                console.error('There was a problem with the fetch operation:', error);
            }
        }

        fetchWeather();
    </script>
</body>
</html>
