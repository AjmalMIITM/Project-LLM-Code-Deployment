<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ameriprise Financial Share Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        .data-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .data-row {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="data-container">
        <div class="data-row">
            <strong>Entity Name:</strong> 
            <span id="share-entity-name"></span>
        </div>
        <div class="data-row">
            <strong>Maximum Shares:</strong> 
            <span id="share-max-value"></span> 
            (FY <span id="share-max-fy"></span>)
        </div>
        <div class="data-row">
            <strong>Minimum Shares:</strong> 
            <span id="share-min-value"></span>
            (FY <span id="share-min-fy"></span>)
        </div>
    </div>

    <script>
        async function loadData(cik = '0000820027') {
            try {
                const response = await fetch('data.json');
                const data = await response.json();
                
                document.getElementById('share-entity-name').textContent = data.entityName;
                document.getElementById('share-max-value').textContent = data.maxShares.value.toLocaleString();
                document.getElementById('share-max-fy').textContent = data.maxShares.fiscalYear;
                document.getElementById('share-min-value').textContent = data.minShares.value.toLocaleString();
                document.getElementById('share-min-fy').textContent = data.minShares.fiscalYear;
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }

        // Get CIK from URL parameter if present
        const urlParams = new URLSearchParams(window.location.search);
        const cik = urlParams.get('CIK');
        
        // Load data with specified CIK or default
        loadData(cik);
    </script>
</body>
</html>
