```html
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100 h-screen flex justify-center items-start p-10">
    <div class="bg-white rounded-lg shadow-md p-10 w-1/2 mx-auto">
        <h1 class="text-3xl font-bold mb-5 text-gray-900">Sum Calculator</h1>
        <div class="flex flex-col space-y-4">
            <div class="flex justify-between items-center">
                <label for="num1" class="block text-gray-700 text-sm font-bold mb-2">Number 1:</label>
                <input type="number" id="num1" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter number 1">
            </div>
            <div class="flex justify-between items-center">
                <label for="num2" class="block text-gray-700 text-sm font-bold mb-2">Number 2:</label>
                <input type="number" id="num2" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter number 2">
            </div>
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" onclick="calculateSum()">Calculate Sum</button>
        </div>
        <div class="mt-5">
            <h2 id="result" class="text-lg font-bold text-gray-900">Result:</h2>
        </div>
    </div>

    <script>
        function calculateSum() {
            let num1 = document.getElementById('num1').value;
            let num2 = document.getElementById('num2').value;
            let result = parseInt(num1) + parseInt(num2);
            document.getElementById('result').innerHTML = `The sum is: ${result}`;
        }
    </script>
</body>
</html>
